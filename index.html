<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="display"></div>
        <div class="equation"></div>
        <div class="buttons">
            <div>
                <button class="operation" id="clear">AC</button>
                <button class="operation" id="backspace">&#8629;</button>
                <button class="operation" id="sign">&#177;</button>
                <button class="operation mdas" id="divide">/</button>
            </div>
            <div>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operation mdas" id="multiply">&#215;</button>
            </div>
            <div>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operation mdas" id="subtract">&#8722;</button>
            </div>
            <div>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operation mdas" id="add">&#43;</button>
            </div>
            <div>
                <button class="number zero">0</button>
                <button class="number">.</button>
                <button class="equal">&#61;</button>
            </div>
        </div>
    </div>
</body>
</html>
